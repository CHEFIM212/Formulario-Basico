<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="shortcut icon" href="imagem/favicon.ico" type="image/x-icon">
</head>

<body>
    <h1>Preencha o formulario!!</h1>
    <fieldset style="margin: 10px;">
        <form>
            <div>
                <label for="nome">Nome:</label>
                <input type="text" name="nome" id="nome">
            </div>

            </br>

            <div>
                <label for="idade">idade:</label>
                <input type="number" name="idade" id="idade">
            </div>

            <br>

            <div>
                <label for="emial">email:</label>
                <input type="email" name="email" id="email">
            </div>

            <br>

            <div>
                <label for="sexo">Sexo:</label>
                <input type="radio" name="sexo" value="Feminino">Feminino
                <input type="radio" name="sexo" value="Masculino">Masculino
                <input type="radio" name="sexo" value="Nao binario" checked>Nao binario
            </div>

            <br>

            <div>
                <label for="cor">Cor favorita:</label>
                <input type="color">
            </div>

            <br>

            <div>
                <label for="Data">Data de Nascimento:</label>
                <input type="date">
            </div>

            <br>

            <div>
                <label for="foto">Foto: </label>
                <input type="file" name="Foto" id="Foto">
            </div>

            <br>

            <div>
                <label for="termos">Aceite os termos do site: </label>
                <input type="checkbox" name="Termos">
            </div>

            <br> 

            <div>
                <label for="etc">Fala mais sobre vocÃª: </label> <br>
                <textarea name="etc" id="etc" cols="30" rows="5"></textarea>
            </div>

            <br>

            <div>
                <form for="botao">
                    <a href="FConcluido.html">
                        <input type="button" value="Enviar formulario">
                    </a>
            </div>
        </form>    
    </fieldset>
</body>

</html>
